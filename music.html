<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <body>  
      <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Music Zone:</h4>
            <h2>Music Name</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.pinimg.com/originals/d6/d8/dc/d6d8dc47b9e441a131df8e250d007015.jpg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
          <div class="time-music">
            <span class="time-music-start">0:00</span>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" class="line-music">
            <span class="time-music-end">4:00</span>
         </div>
          <!-- <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100"> -->
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
          
        </div>
      </div>

      <script>
        const $= document.querySelector.bind(document)
        const $$= document.querySelectorAll.bind(document)
        
        const player = $('.player')
        const cd = $('.cd')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playbtn = $('.btn-toggle-play')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repectBtn = $('.btn-repeat')
        const playlist= $('.playlist')
        const time_songs = $('.time-music-end');
        const step_song = $('.time-music-start');

        const app ={
          currentIndex: 0,
          isPlaying: false,
          isramdom :false,
          isrepect :false,
          songs: [
          {
                  name:'Thu cuối',
                  singer:'YANBI & MR.T & HẰNG BINGBOONG',
                  path: './assets/music/thucuoi.mp3',
                  image:'./assets/img/song6.jpg',
                  

                },
                {
                  name:'Bên Em',
                  singer:'Bích Phương',
                  path: './assets/music/benem.mp3',
                  image:'./assets/img/song1.jpg',
                  
                },
                {
                  name:'Cà phê',
                  singer:'Min',
                  path: './assets/music/caphe.mp3',
                  image:'./assets/img/song2.jpg',
                  

                },
                {
                  name:'Chạy ngay đi',
                  singer:'Sơn Tùng MTP',
                  path: './assets/music/chayngaydi.mp3',
                  image:'./assets/img/song3.jpg',
                  

                },
                {
                  name:'Đưa em đi khắp thế gian',
                  singer:'Bích Phương',
                  path: './assets/music/duaemdikhapthegian.mp3',
                  image:'./assets/img/song4.jpg',
                  

                },
                {
                  name:'Sau tất cả',
                  singer:'Erik',
                  path: './assets/music/sautatca.mp3',
                  image:'./assets/img/song5.jpg',
                  

                },
                
            ],
          render: function(){
              const htmls = this.songs.map((song, index) =>{
                return `
                  <div class="song ${index === this.currentIndex ? 'active' :''}"data-index = "${index}">
                    <div class="thumb" 
                      style="background-image: url('${song.image}')">
                    </div>
                    <div class="body">
                      <h3 class="title">${song.name}</h3>
                      <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                      <i class="fas fa-ellipsis-h"></i>
                    </div>
                  </div>
                  
                `
              })
              playlist.innerHTML = htmls.join('');
              
          },
          defineProperties:function(){
              Object.defineProperty(this, 'currentSong', {
                get: function(){
                  return this.songs[this.currentIndex];
                }
              })

          },
          handleEvents: function(){
              const _this = this;
              const cdWidth = cd.offsetWidth
              
              // Xử lý quay CD
              const cdthumbanimate = cdThumb.animate([
                { transform: 'rotate(360deg)' }
              ],{
                duration: 10000,
                interations: Infinity
              })
              cdthumbanimate.pause()
              // Xử lý cuộn CD
              document.onscroll= function(){
                const scrollTop = window.scrollY || document.documentElement.scrollTop
                const newCdWidth = cdWidth - scrollTop

                cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' :0
                
              }

              // Xử lý khi click play
              playbtn.onclick = function() {
                  if(_this.isPlaying){
                      audio.pause()
                  }
                  else{
                      audio.play()
                }
              }

              // Khi song play
              audio.onplay = function(){
                  _this.isPlaying = true
                  player.classList.add('playing')
                  cdthumbanimate.play()
              }
              // Khi song pause
              audio.onpause = function(){
                _this.isPlaying = false
                player.classList.remove('playing')
                cdthumbanimate.pause()
            }
              //Khi tiến độ thay đổi %
              audio.ontimeupdate = function(){
                if(audio.duration){
                  const progressPercent = Math.floor(audio.currentTime / audio.duration *100)
                  progress.value = progressPercent
                  
              }
              // Thay đổi tiến độ bằng time
              audio.ontimeupdate = function(){
                if(audio.duration){
                    progress.value =  Math.floor((audio.currentTime/audio.duration)*100);
                    step_song.textContent = _this.getMinutesSong(progress.value);
                    time_songs.textContent = _this.setMinutesSong();
                }
            }
              
            }
              // Xử lý khi tua
              progress.onchange = function(e){
                  const seekTime = audio.duration / 100 * e.target.value
                  audio.currentTime = seekTime
              }
              //Khi next song
              nextBtn.onclick = function(){
                  if(_this.isramdom){
                      _this.playRamdomSong()
                  }
                  else{
                      _this.nextSong()
                  }
                  
                 audio.play()
                 _this.render( )
                 _this.scrollToActiveSong()
              }
              //Khi prev song
              prevBtn.onclick = function(){
                  if(_this.isramdom){
                    _this.playRamdomSong()
                  }
                  else{
                      _this.prevSong()
              }
                 audio.play()
                 _this.render( )
                 _this.scrollToActiveSong()

              }
              // Random
              randomBtn.onclick =function(e){
                _this.isramdom = !_this.isramdom 
                randomBtn.classList.toggle('active', _this.isramdom)
              }
              //Repect
              repectBtn.onclick = function(){
                _this.isrepect = !_this.isrepect
                repectBtn.classList.toggle('active', _this.isrepect) 
                 
              }
              // Xử lý next song khi hết bài hát
              
              audio.onended = function(){
                if(_this.isrepect){
                  audio.play();
                }
                else{
                  nextBtn.click()
              }
            }
            //Click playlist 
            playlist.onclick = function(e){
              const songNode =e.target.closest('.song:not(.active)')
                if(songNode || e.target.closest('.option'))
                  {
                    _this.currentIndex = Number(songNode.dataset.index)
                    _this.loadCurrentSong()
                    _this.render()
                    audio.play()
                  }
            
            }
              
          },
          setMinutesSong : function(){
            const time = audio.duration;
            const minutes = Math.floor(time % 3600 / 60).toString().padStart(2,'0');
            const seconds = Math.floor(time % 60).toString().padStart(2,'0');
            return finalTime = minutes + ':' + seconds;
          },
          getMinutesSong : function(){
            const time = audio.currentTime;
            const minutes = Math.floor(time % 3600 / 60).toString().padStart(2,'0');
            const seconds = Math.floor(time % 60).toString().padStart(2,'0');
            return finalTime = minutes + ':' + seconds;
          },
          scrollToActiveSong: function(){
            setTimeout(() => {
                $('.song.active').scrollIntoView({
                  behavior: 'smooth',
                  block: 'nearest', 
                }) 
            },300)
          },
          
          loadCurrentSong: function(){

            heading.textContent = this.currentSong.name
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
            audio.src = this.currentSong.path
          },
          nextSong: function(){
            this.currentIndex++
            if(this.currentIndex >= this.songs.length){
              this.currentIndex = 0
            }
            this.loadCurrentSong()
          },
          prevSong: function(){
            this.currentIndex--
            if(this.currentIndex < 0){
              this.currentIndex = this.songs.length -1
            }
            this.loadCurrentSong()
          },
          playRamdomSong: function(){
            let newIndex  
            do{
                newIndex = Math.floor(Math.random() * this.songs.length)
              }
              while(newIndex === this.currentIndex)
              this.currentIndex = newIndex
              this.loadCurrentSong()
          },
          start: function(){
              this.defineProperties()
              this.render()
              this.handleEvents() 
              this.loadCurrentSong()
              this.scrollToActiveSong()
              
            }
        }
        app.start();

      </script>
  </body> 
</html>
